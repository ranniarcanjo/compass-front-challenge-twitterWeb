<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Login Twiter Webs</title>
</head>
<body>
    <main class="container-page">
        <section class="container-login">
            <div class="login-text">
                <img src="/assets/img/logo-twiter.png">
                <h1>Log in to Twitter</h1>
            </div>
    
            <div class="form-login">
                <form id="form-login">
                    <div class="field">
                        <label for="username"></label>
                        <input class="input" type="text" name="username" id="username" autocomplete="false" placeholder="Phone number, email address">
                    </div>
    
                    <div class="field">
                        <label for="password"></label>
                        <input class="input" type="password" name="password" id="password" placeholder="Password">
                    </div>
    
                    <div class="field">
                        <button class="btn btn-login" type="submit">Log In</button>
                    </div>

                    <div class="text-forgot">
                        <a href="#">Forgot password?</a>
                        <a href="#">Sign up to Twitter</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
